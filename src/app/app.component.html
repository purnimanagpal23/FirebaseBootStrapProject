<app-navbar></app-navbar>
<div role="main" class="container">

  <div class="starter-template">
    <h1>Bootstrap starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
  </div>

  <button name="course" data-toggle="modal" data-target="#exampleModal">Add Course</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">

            <label>Course </label>
            <input type="text" [(ngModel)]= "this.course.heading" maxlength="100">

            <label>Title </label>
            <input type="text" [(ngModel)]= "this.course.title" maxlength="100">

            <label>Description </label>
            <input type="text" [(ngModel)]= "this.course.description" axlength="100">

            <label>URL </label>
            <input type="text" [(ngModel)]= "this.course.url" axlength="100">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="openModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addCourseInfo()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <h2>Courses List</h2>
  <app-firebase-courses></app-firebase-courses>

</div>
